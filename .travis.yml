sudo: required
language: generic
dist: trusty

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      env: SODIUM_VERSION=1.0.16 SWIFT_VERSION=4.2
    - os: linux
      dist: trusty
      sudo: required
      env: SODIUM_VERSION=1.0.16 SWIFT_VERSION=4.1.3
    - os: osx
      osx_image: xcode9.4
    - os: osx
      osx_image: xcode10

addons:
  apt:
    packages:
      - wget
      - curl
      - ca-certificates
      - libicu-dev
      - libstdc++6

before_install:
  - sudo add-apt-repository ppa:ondrej/php -y
  - sudo apt-get update -q
  - sudo apt-get install libsodium-dev -y

install:
  # Install libsodium on MacOS via homebrew
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install openssl libsodium; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then eval "$(curl -sL https://swiftenv.fuller.li/install.sh)"; fi

before_script:
  - ls -laht
  - swift --version
  - swift package clean
  - swift package resolve
  - swift build

script:
  - swift test --verbose